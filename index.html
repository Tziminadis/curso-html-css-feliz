<!doctype html>
<html lang="pt-BR">
    <head>
        <title>Tziminadis Test</title>
        <meta charset="utf-8">
       
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/Components/main-title.css">
        <link rel="stylesheet" href="css/Components/wrapper-card.css">
        <link rel="stylesheet" href="css/Components/main-subtitle.css">
        <link rel="stylesheet" href="css/Components/main-box.css">
        <link rel="stylesheet" href="css/Components/main-action.css">
        <link rel="stylesheet" href="css/Components/main-button.css">
        <link rel="stylesheet" href="css/Components/main-header.css">
        <link rel="stylesheet" href="css/Components/main-banner.css">
        <link rel="stylesheet" href="css/Components/main-section.css">
        <link rel="stylesheet" href="css/Components/skill.css">
        <link rel="stylesheet" href="css/Components/progress-bar.css">
        <link rel="stylesheet" href="css/Components/wrapper-skill.css">
        <link rel="stylesheet" href="css/Components/card-project.css">
    </head>
    
    <body>
        <header class="main-header">
            <img src="assets/img/kbb.png"> 
            <nav>
                <a class="main-action" href="">Skills</a>
                <a class="main-action" href="">Projetos</a>
                <a class="main-action" href="">Sobre</a>
                <a class="main-action" href="">Contatos</a>
                <a class="main-button" href="">Download CV</a>
            </nav>
        </header>
        
        <section class="main-banner">
            <div class="wrapper">
                <div class="main-box">
                    <h1 class="main-title">Geyson Tziminadis</h1>
                    <h2 class="main-subtitle">Advogado calculista</h2>
                </div>

                <div class="navigation">        
                    <a class="main-button" href="">Download CV</a>
                    <a class="main-button" href="">Contatos</a>
                </div>
            </div>
        </section>

        <section class="main-section">
            <h2 class="main-title -second">Skills</h2>
            <div class="wrapper-skill">
                <arcticle class="skill">
                    <img class="icon" src="assets/img/ico_html5.png" alt="HTML 5 Logo">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </arcticle>
                <arcticle class="skill">
                    <img class="icon" src="assets/img/ico_nodejs.png" alt="Node Logo">
                    <div class="right">
                        <h3 class="title">NodeJS</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </arcticle>
                <arcticle class="skill">
                    <img class="icon" src="assets/img/ico_css3.png" alt="CSS logo">
                    <div class="right">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </arcticle>
                <arcticle class="skill">
                    <img class="icon" src="assets/img/ico_tdd.png" alt="TDD Logo">
                    <div class="right">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </arcticle>
                <arcticle class="skill">
                    <img class="icon" src="assets/img/ico_js.png" alt="JavaScript Logo">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </arcticle>
                <arcticle class="skill">
                    <img class="icon" src="assets/img/ico_restapi.png" alt="Rest API Logo">
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </arcticle>
                <arcticle class="skill">
                    <img class="icon" src="assets/img/ico_react.png" alt="React Logo">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </arcticle>
                <arcticle class="skill">
                    <img class="icon" src="assets/img/ico_ux.png" alt="UX Logo">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </arcticle>
            </div>
        </section>
        
        <section class="main-section -bgblack -bdfirst">
            <h2 class="main-title -second">Projetos</h2>
            <div class="wrapper-card">
                <figure class="card-project">
                    <img class="logo" src="assets/img/logo-firedlabs.png" alt="Logo FiredLabs">
                </figure>
                <figure class="card-project -blue">
                    <img class="logo" src="assets/img/logo-collabcode.png" alt="Logo collabcode">
                </figure>
                <figure class="card-project">
                    <img class="logo" src="assets/img/portfolio.png" alt="Logo portfolio">
                </figure>
             </div>
        </section>
    </body>
</html>
